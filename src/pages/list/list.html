<ion-header>
  <ion-navbar>

    <ion-title>My Reminders</ion-title>

    <ion-buttons end>
      <button ion-button (click)="goHome()">
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
      <ion-icon name="{{item.category.icon}}" item-left></ion-icon>
      {{item.title}}    
    </button>
  </ion-list>

</ion-content>


<ion-footer>
  <ion-toolbar>
    <button block ion-button>
      Add Reminder
    </button>
  </ion-toolbar>
</ion-footer>
