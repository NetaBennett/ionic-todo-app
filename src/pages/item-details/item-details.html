<ion-header>
  <ion-navbar>

    <ion-title>Item Details</ion-title>

    <ion-buttons end>
      <button ion-button (click)="goHome()">
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-item>
    <ion-label>Category</ion-label>
    <ion-select [(ngModel)]="selectedCategoryName" (ionChange)="selectedCategoryChange()">
      <ion-option *ngFor="let cat of categories" [value]="cat.title" te>
        <div>
          {{cat.title}}
        </div>
      </ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label>Title</ion-label>
    <ion-textarea rows="2" aria-placeholder="Title" [(ngModel)]="selectedItem.title"></ion-textarea>
  </ion-item>

  <ion-item>
    <ion-label>Notes</ion-label>
    <ion-textarea rows="10" aria-placeholder="Notes" [(ngModel)]="selectedItem.note"></ion-textarea>
  </ion-item>

<ion-item>
  <button ion-button large color="danger" icon-right (click)="removeItem()">   
    Remove Item
    <ion-icon name="remove-circle"></ion-icon>
    </button>
</ion-item>

</ion-content>

<ion-footer>
  <ion-toolbar class="button-bar">
    <button ion-button block (click)="saveItem()">
    Save  
    <ion-icon padding name="checkmark-circle"></ion-icon> 
    </button>
  </ion-toolbar>
</ion-footer>
