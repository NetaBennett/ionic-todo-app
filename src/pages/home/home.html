<ion-header>
  <ion-navbar>
    <ion-title>Brain Backup</ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding>

  <ion-card>
    <ion-card-header>
      Summary
    </ion-card-header>

    <ion-list>

      <button ion-item *ngFor="let item of itemCounts" (click)="itemTapped($event, item)">
      <ion-icon [name]="item.icon" item-left></ion-icon>
      {{item.title}}  ({{item.count}})      
    </button>

    </ion-list>
  </ion-card>

</ion-content>

<ion-footer>
  <ion-toolbar class="button-bar">
    <button ion-button block (click)="goToAddItemView()">
      Add Reminder
      <ion-icon padding name="add-circle"></ion-icon>
    </button>
    <button ion-button block outline (click)="goToListView()">
      View List
      <ion-icon padding name="search"></ion-icon>
    </button>
  </ion-toolbar>
</ion-footer>
